<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="calendarstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>
    
    <div class="column" >
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <i id="prev" class='bx bxs-chevron-left'></i>
                <i id="next" class='bx bxs-chevron-right' ></i>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
                
            </ul>
        </div>
    </div>
    
    <div class="details">
        <div style="display: flex;">
        <button type="button" style="width:200px; height: 50px; font-size: 20px;"><a href="#" style="text-decoration: none; color:blueviolet";>Appoinment Slots</a></button>
    </div>

        <div style="display: flex;">
            <button type="button" style="width:100px; height: 30px;"><a href="appointment.html" style="text-decoration: none; color:blueviolet">10-10.30 am</a></button>
            
        </div>
        <div style="display: flex;">
            <button type="button" style="width:100px; height: 30px;"><a href="appointment.html"style="text-decoration: none; color:blueviolet">10.30-11 am</a></button>
        </div>

            <div style="display: flex;">
                <button type="button" style="width:100px; height: 30px;"><a href="appointment.html" style="text-decoration: none; color:blueviolet">11-11.30am</a></button>
            </div>

            <div style="display: flex;">
                <button type="button" style="width:100px; height: 30px;"><a href="appointment.html" style="text-decoration: none; color:blueviolet">11.30-1am</a></button>
            </div>
    </div>
</div>

    <script src="calendarscript.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve bookings from local storage
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
    
            // Get date cells and set background color based on booking duration
            const dateCells = document.querySelectorAll('.days li');
            bookings.forEach(booking => {
                if (booking.accepted) { // Check if booking is accepted
                    const date = new Date(booking.eventDate);
                    const dayIndex = date.getDay();
                    let color;
                    switch (booking.duration) {
                        case 'Full day':
                            color = 'green';
                            break;
                        case 'Morning':
                            color = 'blue';
                            break;
                        case 'Afternoon':
                            color = 'aqua';
                            break;
                        default:
                            color = '';
                            break;
                    }
                    dateCells[dayIndex].style.backgroundColor = color;
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
    const timeSlots = document.querySelectorAll('.details button');
    
    timeSlots.forEach(slot => {
        slot.addEventListener('click', function() {
            const selectedDate = document.querySelector('.current-date').textContent.trim();
            const selectedTime = slot.textContent.trim();
            const selectedDateTime = selectedDate + ' ' + selectedTime;

            localStorage.setItem('selectedDateTime', selectedDateTime);
            window.location.href = 'appointment.html';
        });
    });
});
    </script>
</body>
</html>
